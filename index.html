<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Path of the Jedi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" type="image/x-icon">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b1c45aad2.js" crossorigin="anonymous"></script>
</head>
</html>
<body>
    <header class="flex-header" id="header">
        <nav class="grid-item-menu" id="nav" onmouseenter="openMenu()">
            <div class="aside-image" id="aside">
                <img src="https://cdn-icons-png.flaticon.com/512/2210/2210153.png" alt="">
            </div>
            <ul id="menu">
                <li id="donate"><i class="fa-solid fa-hand-holding-dollar"></i> Donate</li>
                <li id="github"><i class="fa-brands fa-square-github"></i> My GitHub</li>
                <li id="discord"><i class="fa-brands fa-discord"></i> Discord community</li>
            </ul>
        </nav>
        <div class="picture">
            <img src="" alt="">
        </div>
    </header>
    <main>
        <section class="flex-section">
            <div class="grid-section">

            </div>
            <div class="add-button">
                <label for="addNew"><i class="fa-solid fa-plus"></i></label>
                <button id="addNew">Add new lesson</button>
            </div>
        </section>
    </main>
</body>
