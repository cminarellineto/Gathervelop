<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Path of the Jedi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" type="image/x-icon">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b1c45aad2.js" crossorigin="anonymous"></script>
</head>
</html>
<body>
    <header class="flex-header" id="header">
        <div class="menu-icon" id="menuIcon">
            <i class="fa-solid fa-sidebar"></i>
        </div>
        <nav class="grid-item-menu" id="nav" onmouseenter="openMenu()">
            <div class="aside-image" id="aside">
                <img src="https://cdn-icons-png.flaticon.com/512/2210/2210153.png" alt="">
            </div>
            <ul id="menu">
                <li id="donate"><i class="fa-solid fa-hand-holding-dollar"></i> Doação</li>
                <li id="github"><i class="fa-brands fa-square-github"></i> Meu GitHub</li>
                <li id="discord"><i class="fa-brands fa-discord"></i> Comunidade do Discord</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="picture">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/male-front-end-developer-designing-dashboard-3839582-3202976.png" alt="">
        </div>
        <section class="flex-section">
            <ul>
                <li><i class="fa-brands fa-html5"></i>HTML</li>
                <li><i class="fa-brands fa-css3-alt"></i>CSS</li>
                <li onclick="dropdown()"><i class="fa-brands fa-square-js"></i>JavaScript</li>
                <li><i class="fa-solid fa-plus"></i>Novo artigo</li>
            </ul>
            <div id="dropdownJS">
                <dt>
                    <dd>Angular JS</dd>
                    <dd>React</dd>
                    <dd>Vue.JS</dd>
                </dt>
            </div>
            <fieldset id="newArticle">
                <div class="send-input">
                    <label for="fileImg">
                        <i class="fa-solid fa-image" for="fileImg"></i>
                        Escolhe uma foto bacana :)
                        <input id="fileImg" type="file" accept="image/png, image/jpeg, image/jpg, image/gif">
                    </label>
                    <input type="image" src="" alt="">
                </div>
                <form action="">
                    <label for="article-name">Titulo</label>
                    <input id="article-name" type="text" placeholder="Dê o nome que preferir">
                    <label for="description">Descrição</label>
                    <textarea id="description" placeholder="Descreva, de maneira rápida, do que se trata seu artigo."></textarea> 
                    <div class="form-buttons">
                        <input type="submit" value="Concluir">
                        <input type="button" value="Cancelar">
                        <input type="reset" value="Resetar">
                    </div>     
                </form>
            </fieldset>
            <div class="grid-section">
                <article>
                    <div>
                        <img src="https://cdn-bnogl.nitrocdn.com/rjBzrGgodRWFccmtRumuxcGUUozZeaWW/assets/static/optimized/rev-3b2480b/wp-content/uploads/2021/10/Process-pana-1024x1024.png" alt="">
                    </div>
                    <div>
                        <span>Primeiros passos</span>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
